<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Cadastro - Gerencia+</title>

<!-- Bootstrap core CSS-->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link href="css/gerenciamais.css" rel="stylesheet">

</head>

<body class="bg-dark">

	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Cadastrar uma tarefa</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="date" id="firstName" class="form-control"
										placeholder="First name" required="required"
										autofocus="autofocus"> <label for="firstName">Data
										Inicial</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="date" id="lastName" class="form-control"
										placeholder="Last name" required="required"> <label
										for="lastName">Data Final</label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="5" placeholder="Digite a sua tarefa" id="comment" style="resize:none;"></textarea>
					</div>

					<a class="btn btn-primary btn-block" href="index.html" onClick="cadastrarTarefa()">Cadastrar
						Tarefa</a>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/tarefas.js"></script>

</body>

</html>
