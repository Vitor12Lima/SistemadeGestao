<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gerencia+</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/principal.css">
</head>
<body>

	<div class="container">

		<h2 class="titulo-form">Cadastro do Usuario</h2>
		<form>

			<div class="grid-item">
				<label for="nome">Nome do usuário</label>
				<input type="text" placeholder="Digite seu nome de usuario" name="nome" id="nome">
			</div>
			<div class="grid-item">
				<label for="email">Email</label>
				<input type="email" placeholder="Digite seu email" name="email" id="email"> 
			</div>
			<div class="grid-item">
				<label for="senha">Senha: </label>
				<input type="password" placeholder="Digite sua senha" name="senha" id="senha">
			</div>
			<div class="grid-item">
				<input type="submit" name="salvar" value="SALVAR" onclick="cadastrarUsuario()">

			</div>
			<div class="grid-item">
				<input type="reset" name="resetar" value="RESETAR">
			</div>
		</form>
		
		<h2 class="titulo-form">Usuários Cadastrados</h2>
		<table id="usuarios">
			<tr>
				<th>#</th>
				<th>Nome</th>
				<th>Email</th>
				<th>Senha</th>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		
		<h2 class="titulo-form">Apagar um Usuário</h2>
		<p class="desc">Através da Tabela acima, escreva o número do ID (#) para deletar o cadastro</p>
		<form>
			<div class="grid-item">
				<label for="number">Número para ser deletado</label>
				<input type="number" name="number" id="number">
				<button onclick="apagarUsuario()">APAGAR</button>
			</div>
		</form>
		
		<h2 class="titulo-form">Atualizar um Usuário</h2>
		<form id="atualizaUser">
			<div class="grid-item">
				<label for="nome">ID do usuário</label>
				<input type="text" placeholder="Digite o ID do usuário" name="nome" id="idUser">
			</div>
			<div class="grid-item">
				<label for="nome">Nome do usuário</label>
				<input type="text" placeholder="Digite seu nome de usuario" name="nome" id="atualizaNome">
			</div>
			<div class="grid-item">
				<label for="email">Email</label>
				<input type="email" placeholder="Digite seu email" name="email" id="atualizaEmail"> 
			</div>
			<div class="grid-item">
				<label for="senha">Senha: </label>
				<input type="password" placeholder="Digite sua senha" name="senha" id="atualizaSenha">
				<input type="submit" name="salvar" value="SALVAR" onclick="atualizarUsuario()">
			</div>
		</form>

	</div>

	<script type="text/javascript" src="js/main.js" async></script>
</body>
</html>
