<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gerencia+</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/principal.css">
</head>
<body>

	<div class="container">

		<table id="tabela">
			<tr>
				<th>#</th>
				<th>Nome</th>
				<th>Email</th>
				<th>Senha</th>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>

		<h2 id="titulo-form">Cadastro do Usuario</h2>
		<form>

			<div class="grid-item">
				<label for="nome">Nome do usu√°rio</label>
				<input type="text" placeholder="Digite seu nome de usuario" name="nome" id="nome">
			</div>
			<div class="grid-item">
				<label for="email">Email</label>
				<input type="email" placeholder="Digite seu email" name="email" id="email"> 
			</div>
			<div class="grid-item">
				<label for="senha">Senha: </label>
				<input type="password" placeholder="Digite sua senha" name="senha" id="senha">
			</div>
			<div class="grid-item">
				<input type="submit" name="salvar" value="SALVAR" onclick="adicionarDados()">

			</div>
			<div class="grid-item">
				<input type="reset" name="resetar" value="RESETAR">
			</div>
		</form>

	</div>

	<script type="text/javascript" src="js/main.js" async></script>
</body>
</html>
